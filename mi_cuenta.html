<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Producto Nuevo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="/FragStats.GG/css/style.css">
  </head>
  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container" id="app">
        <form id="wrapper">
          <h2>Modificar Cuenta</h2>
          <div class="mb-3">
            <label for="id">Id</label>
            <br>
            <input type="number" name="id" id="id" placeholder="" disabled v-model="id" />
          </div>
          <div class="mb-3">
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" v-model="nombre" />
          </div>
          <div class="mb-3">
            <label for="correo">Correo</label>
            <br>
            <input type="text" name="correo" id="correo" placeholder="Correo" v-model="correo" />
          </div>
          <div class="mb-3">
            <label for="contrasena">Contrase√±a</label>
            <br>
            <input
              type="text"
              name="contrasena"
              id="contrasena"
              v-model="contrasena" />
          </div>
           <button
            id="btn-modify"
            type="button"
            class="btn btn-success"
            v-on:click="modificar()">
            Grabar
          </button>
          <br>
          <button id="btn-modify" type="button" class="btn btn-success" v-on:click="eliminar()">
            Eliminar
          </button>
        </form>
      </div>
    </main>
    <footer>
      <h3>Todos los derechos reservados</h3>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
    <!-- <script src="./js/main.js"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/modificar_cuenta.js"></script>
  </body>
</html>
